<div class="panel">
  <div class="title-container">
    <h1>{{ title }}</h1>
  </div>
  
</div>
<div class="search-bar">
  <div class="md-form">
    <i class="fa fa-search"></i> <input type="search" [(ngModel)]="searchText" placeholder="Search Users" />
  </div>
</div>



<div id="productPage" class="list-view">
  
  <ul id="productWrapper" *ngIf="users">
   
    <li class="product-block" *ngFor='let user of users.results | filter: searchText'>
      <div class="pb-upper">
        <div class="pb-image">
          <a><img [src]="user.picture.medium" border="0" alt="Some great product" class="pb-img"></a>
        </div>
        <div class="pb-description">
          <div class="description">
            <p>{{ user.name.first }} {{ user.name.last }}</p>
            <p class="address">{{ user.email }}</p>
            <p class="location">{{ user.location.city }} - {{ user.location.state }}</p>
          </div>        
        </div>
      </div>
    </li>
  </ul>
</div>
